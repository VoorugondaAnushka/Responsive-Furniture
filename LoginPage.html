<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>/* General styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      position: relative;
      width: 400px;
    }
    
    .back-link {
      position: absolute;
      top: -30px;
      left: 0;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    
    .login-form {
      background: white;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      text-align: left;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .password-wrapper {
      position: relative;
    }
    
    .forgot-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: #007bff;
      text-decoration: none;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .remember-me input {
      margin-right: 10px;
    }
    
    .login-btn {
      background: #5a57d6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .login-btn:hover {
      background: #3e3c9a;
    }
    
    .create-account {
      font-size: 12px;
      color: #666;
    }
    
    .create-account a {
      color: #f00;
      text-decoration: none;
    }
    </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">← Back to Home</a>
    <div class="login-form">
      <h2>Login</h2>
      <br>
      <br>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
        
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password">
          <a href="#" class="forgot-password">Forget Password?</a>
        </div>
        
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">show password</label>
        </div>
        
        <button onclick="showAlert()" type="submit" class="login-btn">Login</button>
      </form>
      <p class="create-account">
        Don’t have an account? <a href="#">Create Now</a>
      </p>
    </div>
  </div>
</body>
<script>
    function showAlert() {
    alert("You've successfully logged in!");
  }
</script>
</html>
